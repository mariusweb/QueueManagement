<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1">
	<title>Administracija</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section>
		<div class="register-container">
			<input type="button" class="btn btn-primary" value="Siuntos atsiemimas">
			<input type="button" class="btn btn-success" value="Siuntos pridavimas">
			<input type="button" class="btn btn-info" value="Informacija">
		</div>
		<div class="numbers">
			<div class="taking-back">
				<form class="take-back">
					<label class="col-sm-2 col-form-label col-form-label-lg" for="fname">First name:</label>
					<input class="form-control form-control-lg take-fname" type="text" id="fname" name="fname"><br><br>
					<label class="col-sm-2 col-form-label col-form-label-lg" for="lname">Last name:</label>
					<input class="form-control form-control-lg take-lname" type="text" id="lname" name="lname"><br><br>
					<input class="btn btn-outline-primary" type="submit" value="Submit">
				</form>
				<div class="primary-number display-1">
					Numeris 0
				</div>
			</div>
			<div class="turning-in">
				<form class="turn-in">
					<label class="col-sm-2 col-form-label col-form-label-lg" for="fname">First name:</label>
					<input class="form-control form-control-lg turn-fname" type="text" id="fname" name="fname"><br><br>
					<label class="col-sm-2 col-form-label col-form-label-lg" for="lname">Last name:</label>
					<input class="form-control form-control-lg turn-lname" type="text" id="lname" name="lname"><br><br>
					<input class="btn btn-outline-success" type="submit" value="Submit">
				</form>
				<div class="secondary-number display-1">
					Numeris 100
				</div>
			</div>
			<div class="information">
				<form class="info-form">
					<label class="col-sm-2 col-form-label col-form-label-lg" for="fname">First name:</label>
					<input class="form-control form-control-lg info-fname" type="text" id="fname" name="fname"><br><br>
					<label class="col-sm-2 col-form-label col-form-label-lg" for="lname">Last name:</label>
					<input class="form-control form-control-lg info-lname" type="text" id="lname" name="lname"><br><br>
					<input class="btn btn-outline-info" type="submit" value="Submit">
				</form>
				<div class="info display-1">
					Numeris 200
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="assets/scripts/custom.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
